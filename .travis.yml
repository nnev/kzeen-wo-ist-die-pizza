sudo: required
language: generic
services:
  - docker
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - docker build -t kzeenpizza -f ops/Dockerfile .
notifications:
  email:
    on_success: never # default: change
    on_failure: change # default: always
